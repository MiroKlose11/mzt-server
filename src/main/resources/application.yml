spring:
  application:
    # 应用名称
    name: mzt-server
  output:
    ansi:
      # 启用控制台彩色输出
      enabled: ALWAYS
  # 数据源配置
  datasource:
    # 数据库驱动类名
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接URL
    url: jdbc:mysql://localhost:3306/mzt?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    # 数据库用户名
    username: root
    # 数据库密码
    password: root
    # Druid连接池配置
    druid:
      # 初始连接数
      initial-size: 2
      # 最小连接池数量
      min-idle: 2
      # 最大连接池数量
      max-active: 20
      # 配置获取连接等待超时的时间(毫秒)
      max-wait: 60000
      # 检测关闭空闲连接的间隔时间(毫秒)
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间(毫秒)
      min-evictable-idle-time-millis: 300000
      # 用来验证数据库连接的查询语句
      validation-query: SELECT 1
      # 建议配置为true，不影响性能，并且保证安全性
      test-while-idle: true
      # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      test-on-return: false
      # 是否缓存preparedStatement，也就是PSCache
      pool-prepared-statements: true
      # 配置监控统计拦截的filters
      filters: stat,wall
      # 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true
      max-pool-prepared-statement-per-connection-size: 20
      # 合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      # 配置监控界面
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny: 
        # 禁用HTML页面上的"Reset All"功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: 123456
      # Redis配置
  redis:
      # 地址
      host: localhost
      # 端口  
      port: 6379
      # 数据库索引
      database: 0
      # 超时时间
      timeout: 10s
      # 连接池
      lettuce:
        pool:
          # 最小空闲连接
          min-idle: 0
          # 最大空闲连接
          max-idle: 8
          # 最大活跃连接
          max-active: 8
          # 最大等待时间
          max-wait: -1ms 

# Knife4j配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    enabled: true
  group-configs:
    - group: '首页接口'
      paths-to-match: '/index/**'
    - group: '首页管理接口'
      paths-to-match: '/homepage/**'
    - group: '认证接口'
      paths-to-match: '/auth/**'
    - group: '菜单接口'
      paths-to-match: '/menus/**' 
    - group: '日志接口'
      paths-to-match: '/logs/**'
    - group: '用户接口'
      paths-to-match: '/users/**'
    - group: '测试工具'
      paths-to-match: '/test/**'
  default-flat-param-object: true

knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表

# MyBatis Plus配置
mybatis-plus:
  # MyBatis扫描别名包，和注解@Alias联用
  type-aliases-package: com.example.mzt_server.entity
  configuration:
    # 是否开启自动驼峰命名规则映射
    map-underscore-to-camel-case: true
    # 开启MyBatis SQL日志打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 全局逻辑删除的实体字段名
      logic-delete-field: deleted
      # 逻辑已删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
      # 主键类型
      id-type: assign_id

# 服务器配置
server:
  # 服务端口
  port: 8080

# 日志配置
logging:
  level:
    # 默认日志级别
    root: info
    # 项目日志级别
    com.example.mzt_server: debug

# JWT配置
jwt:
  # 密钥
  secret: 8Kw5NIx5qqZS5ASytOuDcQ9cDXG1FSG8D3qr7D21HfI
  # 访问令牌过期时间(秒)
  access-token-expiration: 86400
  # 刷新令牌过期时间(秒)
  refresh-token-expiration: 604800

# 测试配置
test:
  # 测试Token配置
  token:
    # 是否启用测试Token功能
    enabled: true